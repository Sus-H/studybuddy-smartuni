version: '3.8'

services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    command:
      # API and Dashboard
      - --api.dashboard=true
      - --api.insecure=true
      # Docker provider
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=traefik
      # Entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Let's Encrypt for SSL
      - --certificatesresolvers.letsencrypt.acme.tlschallenge=true
      - --certificatesresolvers.letsencrypt.acme.email=onsu@chalmers.se
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      # Logging
      - --log.level=INFO
      - --accesslog=true
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.quorra1.ita.chalmers.se`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.services.dashboard.loadbalancer.server.port=8080"

  studybuddy:
    build: .
    container_name: studybuddy-app
    restart: unless-stopped
    environment:
      # Streamlit Configuration
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
      - STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION=false
      # External Neo4j connection (Chalmers)
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USER=${NEO4J_USER}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      # LiteLLM Configuration
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - LITELLM_BASE_URL=${LITELLM_BASE_URL}
      - LITELLM_MODEL=${LITELLM_MODEL}
      # Optional: Other API keys
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    labels:
      - "traefik.enable=true"
      # HTTP
      - "traefik.http.routers.studybuddy.rule=Host(`quorra1.ita.chalmers.se`) || Host(`studybuddy.quorra1.ita.chalmers.se`)"
      - "traefik.http.routers.studybuddy.entrypoints=web"
      - "traefik.http.services.studybuddy.loadbalancer.server.port=8501"
      # HTTPS with SSL
      - "traefik.http.routers.studybuddy-secure.rule=Host(`quorra1.ita.chalmers.se`) || Host(`studybuddy.quorra1.ita.chalmers.se`)"
      - "traefik.http.routers.studybuddy-secure.entrypoints=websecure"
      - "traefik.http.routers.studybuddy-secure.tls.certresolver=letsencrypt"
      # Redirect HTTP to HTTPS
      - "traefik.http.routers.studybuddy.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    networks:
      - traefik

networks:
  traefik:
    name: traefik
    external: false